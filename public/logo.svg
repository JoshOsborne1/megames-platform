<svg width="400" height="120" viewBox="0 0 400 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="cardGradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff006e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8338ec;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cardGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8338ec;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f5ff;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cardGradient3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00f5ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fb00ff;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff006e;stop-opacity:1" />
      <stop offset="35%" style="stop-color:#8338ec;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#00f5ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fb00ff;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Card 1 (back) -->
  <g transform="translate(20, 15) rotate(-15)">
    <rect width="50" height="70" rx="6" fill="url(#cardGradient1)" opacity="0.8" filter="url(#glow)"/>
    <circle cx="25" cy="20" r="8" fill="white" opacity="0.3"/>
    <rect x="10" y="35" width="30" height="4" rx="2" fill="white" opacity="0.3"/>
    <rect x="10" y="45" width="20" height="4" rx="2" fill="white" opacity="0.3"/>
  </g>
  
  <!-- Card 2 (middle) -->
  <g transform="translate(45, 10) rotate(-5)">
    <rect width="50" height="70" rx="6" fill="url(#cardGradient2)" opacity="0.9" filter="url(#glow)"/>
    <path d="M 15 20 L 25 30 L 35 20 Z" fill="white" opacity="0.4"/>
    <rect x="10" y="40" width="30" height="5" rx="2" fill="white" opacity="0.4"/>
    <circle cx="25" cy="55" r="6" fill="white" opacity="0.4"/>
  </g>
  
  <!-- Card 3 (front) -->
  <g transform="translate(75, 8)">
    <rect width="50" height="70" rx="6" fill="url(#cardGradient3)" filter="url(#glow)"/>
    <polygon points="25,15 30,25 40,25 32,32 35,42 25,36 15,42 18,32 10,25 20,25" fill="white" opacity="0.5"/>
    <rect x="15" y="50" width="20" height="6" rx="3" fill="white" opacity="0.5"/>
    <rect x="10" y="62" width="30" height="4" rx="2" fill="white" opacity="0.5"/>
  </g>
  
  <!-- Text -->
  <g transform="translate(145, 0)">
    <text x="0" y="55" font-family="Orbitron, sans-serif" font-size="48" font-weight="900" fill="url(#textGradient)" filter="url(#glow)">
      MEGAMES
    </text>
    <text x="2" y="75" font-family="Space Grotesk, sans-serif" font-size="12" font-weight="600" fill="#00f5ff" opacity="0.8">
      PLAY WITHOUT LIMITS
    </text>
  </g>
</svg>