<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 140" fill="none">
  <defs>
    <linearGradient id="cardGrad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00BFFF"/>
      <stop offset="100%" style="stop-color:#0088cc"/>
    </linearGradient>
    <linearGradient id="cardGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF4500"/>
      <stop offset="100%" style="stop-color:#cc3700"/>
    </linearGradient>
    <linearGradient id="cardGrad3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#32CD32"/>
      <stop offset="100%" style="stop-color:#228B22"/>
    </linearGradient>
    <linearGradient id="cardGrad4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9370DB"/>
      <stop offset="100%" style="stop-color:#7B68EE"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="3" stdDeviation="2" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Card 1 - Back left (Purple) -->
  <g transform="rotate(-25 50 70)" filter="url(#shadow)">
    <rect x="20" y="20" width="50" height="70" rx="6" fill="url(#cardGrad4)" stroke="#fff" stroke-width="2"/>
    <circle cx="45" cy="55" r="8" fill="#fff" opacity="0.3"/>
    <text x="45" y="60" font-family="Arial" font-size="14" font-weight="bold" fill="#fff" text-anchor="middle">â™¦</text>
  </g>
  
  <!-- Card 2 - Middle left (Green) -->
  <g transform="rotate(-12 60 65)" filter="url(#shadow)">
    <rect x="35" y="15" width="50" height="70" rx="6" fill="url(#cardGrad3)" stroke="#fff" stroke-width="2"/>
    <circle cx="60" cy="50" r="6" fill="#fff" opacity="0.4"/>
    <circle cx="60" cy="50" r="3" fill="#222"/>
    <circle cx="55" cy="45" r="1" fill="#fff"/>
  </g>
  
  <!-- Card 3 - Center (Blue - Main) -->
  <g transform="rotate(0 75 60)" filter="url(#shadow)">
    <rect x="50" y="10" width="50" height="70" rx="6" fill="url(#cardGrad1)" stroke="#fff" stroke-width="2"/>
    <polygon points="75,25 80,40 95,40 83,50 88,65 75,55 62,65 67,50 55,40 70,40" fill="#fff" opacity="0.9"/>
  </g>
  
  <!-- Card 4 - Middle right (Orange) -->
  <g transform="rotate(12 90 65)" filter="url(#shadow)">
    <rect x="65" y="15" width="50" height="70" rx="6" fill="url(#cardGrad2)" stroke="#fff" stroke-width="2"/>
    <rect x="80" y="35" width="20" height="20" rx="3" fill="#fff" opacity="0.9" transform="rotate(45 90 45)"/>
    <circle cx="90" cy="45" r="5" fill="url(#cardGrad2)"/>
  </g>
  
  <!-- Card 5 - Back right (Blue) -->
  <g transform="rotate(25 100 70)" filter="url(#shadow)">
    <rect x="80" y="20" width="50" height="70" rx="6" fill="url(#cardGrad1)" stroke="#fff" stroke-width="2"/>
    <path d="M95 45 L105 35 L115 45 L105 55 Z" fill="#fff" opacity="0.4"/>
  </g>
  
  <!-- Text: MEGAMES -->
  <g filter="url(#glow)">
    <text x="250" y="75" font-family="'Fredoka One', 'Comic Sans MS', cursive" font-size="48" font-weight="bold" fill="#00BFFF" letter-spacing="2">
      <tspan fill="#FF4500">M</tspan><tspan fill="#00BFFF">E</tspan><tspan fill="#32CD32">G</tspan><tspan fill="#9370DB">A</tspan><tspan fill="#FF4500">M</tspan><tspan fill="#00BFFF">E</tspan><tspan fill="#32CD32">S</tspan>
    </text>
  </g>
  
  <!-- Decorative elements -->
  <circle cx="150" cy="30" r="4" fill="#FF4500" opacity="0.6"/>
  <circle cx="165" cy="95" r="3" fill="#32CD32" opacity="0.6"/>
  <circle cx="350" cy="25" r="5" fill="#9370DB" opacity="0.6"/>
  <circle cx="380" cy="90" r="4" fill="#00BFFF" opacity="0.6"/>
</svg>
