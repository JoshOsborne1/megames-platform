    <text x="42" y="50" font-family="Arial" font-size="12" font-weight="bold" fill="#fff" text-anchor="middle">â™¦</text>
  </g>
  
  <!-- Card 2 - Middle left (Green) -->
  <g transform="rotate(-10 50 50)" filter="url(#shadow)">
    <rect x="30" y="15" width="35" height="50" rx="4" fill="url(#cardGrad3)" stroke="#fff" stroke-width="1.5"/>
    <circle cx="47" cy="40" r="5" fill="#fff" opacity="0.4"/>
    <circle cx="47" cy="40" r="2.5" fill="#222"/>
  </g>
  
  <!-- Card 3 - Center (Blue - Main) -->
  <g transform="rotate(0 50 45)" filter="url(#shadow)">
